<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            //increment operator:++(increment the value of variable by 1)
            a=10
            ++a;//pre increment
            console.log(a);//11
            result=(++a)+100
            console.log(result)
            a++;//post increment a=13
            /*when we are doing any operation with increment pre-increment 
            makes first increment,then operation post-increment makes first
            operation,then increment*/
            result=(a++)+100
            console.log(result)//113
            console.log(a)//14

        </script>
        
    </body>
</html>

<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            //decrement operator:--(decrement the value of variable by 1)
            a=10
            --a;//pre decrement
            console.log(a);//9
            result=(--a)+100
            console.log(result)//108
            a++;//post decrement a=13
            /*when we are doing any operation with decrement pre-decrement 
            makes first decrement,then operation post-decrement makes first
            operation,then decrement*/
            result=(a--)+100
            console.log(result)//107
            console.log(a)//6

        </script>
        
    </body>
</html>
